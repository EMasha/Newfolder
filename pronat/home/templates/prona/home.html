{% extends 'prona/base.html' %}
{% block body %}
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    {% if a %}
    {% include 'prona/lealfet_home.html' %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="property-form-box">
                <h2 class="heading text-center">GJEJ <span class="accent">PRONËN </span>QË PO <span class="accent">KËRKON</span> </h2>
                <form id="property-main-form" method="get" action="search-results" class="property-main-form">
                    <div class="controls">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group btn-group-justified">
                                    {% for biznes in a %}
                                    <a href="{% url 'prona:detail' biznes.id %}">
                                        <label class="btn btn-primary col-sm-12">{{ biznes.biznes }}</label>
                                    </a>

                                    {% endfor %}

                                </div>
                                <form class="navbar-form navbar-left" role="search" method="GET" action="{% url 'prona:search-results'  %}">
                                    <div class="form-group" >
                                        <input type="text" class="form-control" id = "search" name="search" placeholder="Kerko rruge ose lagje">
                                    </div>
                                    <button type="submit"  class="btn btn-deafult glyphicon glyphicon-search" id = "submit"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% else %}
        <h3> You don't have any albums</h3>
    {% endif %}
{% endblock %}
